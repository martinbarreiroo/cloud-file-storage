version: '3.8'

services:
  api:
    container_name: cloud-file-storage
    image: ghcr.io/martinbarreiroo/cloud-file-storage:latest
    ports:
      - "8000:3000"
    environment:
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-admin}
      DB_NAME: ${DB_NAME:-cloud-file-storage-db}
      DB_HOST: db-dev
      DB_PORT: ${DB_PORT:-5432}
      NODE_ENV: production
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: "false"
      MINIO_BUCKET: ${MINIO_BUCKET:-cloud-file-storage}
    env_file:
      - .env
    depends_on:
      db-dev:
        condition: service_healthy
      minio:
        condition: service_started
    restart: always

  db-dev:
    container_name: cloud-file-storage-db-dev
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
      POSTGRES_DB: ${DB_NAME:-cloud-file-storage-db}
    env_file:
      - .env
    volumes:
      - pgdata-dev:/var/lib/postgresql/cloud-file-storage-data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-cloud-file-storage-db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  db-test:
    container_name: cloud-file-storage-db-test
    image: postgres:latest
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${DB_TEST_USER:-test}
      POSTGRES_PASSWORD: ${DB_TEST_PASSWORD:-test}
      POSTGRES_DB: ${DB_TEST_NAME:-cloud-file-storage-test}
    env_file:
      - .env.test
    volumes:
      - pgdata-test:/var/lib/postgresql/cloud-file-storage-test-data
    restart: always

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

networks:
  minionetwork:
    driver: bridge

volumes:
  pgdata-dev:
    driver: local
  pgdata-test:
    driver: local
  minio-data:
    driver: local